<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Estrelas do Bimestre</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
        <p></p> <!-- Frases de carregamento aparecerão aqui -->
    </div>

    <div class="container">
        <header>
            <h1>Estrelas do Bimestre - Ranking</h1>
            <p>"A única regra é que não há regras..."</p>
        </header>

        <div class="ranking">
            <div class="category">
                <h2>Prêmio Albert Einstein - Melhores Notas</h2>
                <div class="ranking-table">
                    <!-- Aqui aparecem os alunos com a melhor média -->
                </div>
            </div>

            <div class="category">
                <h2>Prêmio Steve Jobs - Aluno Mais Criativo</h2>
                <div class="ranking-table">
                    <!-- Aqui aparecem os alunos mais criativos -->
                </div>
            </div>

            <div class="category">
                <h2>Comportados - Mais Quietos</h2>
                <div class="ranking-table">
                    <!-- Aqui aparecem os alunos mais comportados -->
                </div>
            </div>

            <div class="category">
                <h2>Prêmio "No Pain, No Gain" - Mais Dedicado</h2>
                <div class="ranking-table">
                    <!-- Aqui aparecem os alunos mais dedicados -->
                </div>
            </div>

            <div class="category">
                <h2>Grupo Vencedor</h2>
                <div class="ranking-table">
                    <!-- Aqui aparecem os grupos vencedores -->
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Estrelas do Bimestre - Uma competição épica!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
